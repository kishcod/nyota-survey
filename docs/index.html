<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nyota Youth Empowerment - Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Nyota Youth Empowerment - Grant Survey</h1>
    <p>You may qualify for a KES <strong>50,000</strong> grant. Fill the survey to check eligibility.</p>
    <form id="surveyForm">
      <label>Full name<input name="name" required /></label>
      <label>Phone number<input name="phone" placeholder="+2547..." required /></label>
      <label>Business name<input name="business" /></label>
      <label>Annual household income (KES)<input name="income" type="number" /></label>
      <label>Describe your business<textarea name="description"></textarea></label>
      <button type="submit">Submit Survey</button>
    </form>
  </div>
  <script src="/main.js"></script>
</body>
</html>
