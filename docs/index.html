<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nyota Survey</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <main class="container">
    <h1>Nyota Youth Grant - Survey</h1>
    <p>Fill the short survey to check eligibility for the Nyota grant.</p>

    <form id="surveyForm">
      <label>Full name<input name="name" required /></label>
      <label>Phone (2547XXXXXXXX)<input name="phone" required pattern="^2547[0-9]{8}$"/></label>
      <label>Business type<input name="business" required /></label>
      <label>Annual revenue (KSH)<input name="revenue" type="number" required /></label>
      <button type="submit">Submit</button>
    </form>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
