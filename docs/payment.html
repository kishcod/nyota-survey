<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Activation Payment - Nyota</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Activate your grant: Send KES 50</h1>
    <p>We will send you an STK Push to complete payment (requires M-Pesa Daraja credentials).</p>

    <form id="payForm">
      <label>Phone number<input name="phone" required placeholder="+2547..." /></label>
      <input type="hidden" name="amount" value="50" />
      <button type="submit">Pay KES 50 (STK Push)</button>
    </form>

    <div id="result"></div>
  </div>
  <script>
    document.getElementById('payForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const phone = form.phone.value;
      const amount = 50;
      const resp = await fetch('/api/stk-push', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ phone, amount, accountRef: 'Nyota', transactionDesc: 'Activation fee' })
      });
      const data = await resp.json();
      const result = document.getElementById('result');
      if (data.ok) {
        result.innerHTML = '<p>STK push initiated. If your phone receives the prompt, complete payment. After payment, you will be guided to the final page.</p><p><a href="/wait.html">I paid â€” go to final step</a></p>';
      } else {
        result.innerText = 'Error: ' + (data.error || JSON.stringify(data));
      }
    });
  </script>
</body>
</html>
